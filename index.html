<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Characters</title>
  <link rel="stylesheet" href="site.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div class="homepage">
    <div class="background-wrapper">
      <img src="./backgroundImg.jpg" />
    </div>
    <div class="page-wrapper">
      <div class="page-title">
        <h1 class="page-title-h1">Welcome to</h1>
        <h1 class="page-title-h1-highlight">Star Wars Universe</h1>
        <h1 class="page-title-h1">Lookup</h1>
      </div>
      <div class="searchString-wrapper">
        <input id="searchString" class="inputSearchString" oninput="filterCharacters()" autocomplete="off" placeholder="Who you looking for?"/>
      </div>
      <section id="charactersList" class="charactersList">
      </section>
    </div>
  </div>
</body>

</html>
