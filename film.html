<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="film.js" defer></script>
    <link rel="stylesheet" href="site.css" />
    <title>Films</title>
  </head>

  <body>
    <main>
      <h1 id="film_name"></h1>
      <section id="generalInfo">
        <p>Release date: <span id="film_release_date"></span></p>
        <p>Director: <span id="film_director"></span></p>
        <p>Episode: <span id="film_episode_id"></span></p>
        <p><span id="film_synopsis"></span></p>
      </section>
      <section id="film_characters">
        <h2>Characters</h2>
        <ul>
          <span id="film_character_list"></span>
        </ul>
      </section>
      <section id="film_planets">
        <h2>Planets</h2>
        <ul>
          <span id="film_planet_list"></span>
        </ul>
      </section>
	  <section id="film_species">
        <h2>Species</h2>
        <ul>
          <span id="film_species_list"></span>
        </ul>
      </section>
	  <section id="film_starships">
        <h2>Starships</h2>
        <ul>
          <span id="film_starships_list"></span>
        </ul>
      </section>
	  <section id="film_vehicles">
        <h2>Vehicles</h2>
        <ul>
          <span id="film_vehicles_list"></span>
        </ul>
      </section>
    </main>
  </body>
</html>
