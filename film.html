<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="film.js" defer></script>
    <link rel="stylesheet" href="site.css" />
    <title>Films</title>
  </head>

  <body>
    <main>
      <div class="homepage">
        <div class="background-wrapper">
          <img src="./backgroundImg.jpg" />
        </div>
        <div class="category-page-wrapper">
          <div class="category-left-wrapper">
            <h1 id="film_name" class="category-page-title"></h1>
            <section id="generalInfo" class="category-generalInfo">
              <p>Release date: <span id="film_release_date"></span></p>
              <p>Director: <span id="film_director"></span></p>
              <p>Episode: <span id="film_episode_id"></span></p>
            </section>
            <p class="category-description"><span id="film_synopsis"></span></p>
          </div>
          <div class="category-right-wrapper">
            <section id="film_characters" class="page-categories">
              <h2>Characters</h2>
              <ul></ul>
            </section>
            <section id="film_planets" class="page-categories">
              <h2>Planets</h2>
              <ul></ul>
            </section>
            <section id="film_species" class="page-categories">
              <h2>Species</h2>
              <ul></ul>
            </section>
            <section id="film_starships" class="page-categories">
              <h2>Starships</h2>
              <ul></ul>
            </section>
            <section id="film_vehicles" class="page-categories">
              <h2>Vehicles</h2>
              <ul></ul>
            </section>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
