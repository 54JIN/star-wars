<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="planet.js" defer></script>
  <link rel="stylesheet" href="site.css" />
  <title>A Star Wars Planet</title>
</head>

<body>
  <main>
    <div class="homepage">
        <div class="background-wrapper">
            <img src="./backgroundImg.jpg" />
        </div>
        <div class="category-page-wrapper">
            <div class="category-left-wrapper">
                <h1 id="planet_name" class="category-page-title"></h1>
                <section id="planet_generalInfo" class="category-generalInfo">
                    <p>Climate: <span id="planet_climate"></span></p>
                    <p>Diameter: <span id="planet_diameter"></span> cm</p>
                    <p>Population: <span id="planet_population"></span></p>
                </section>
            </div>
            <div class="category-right-wrapper">
                <section id="planet_films" class="page-categories">
                    <h2>Films</h2>
                    <ul></ul>
                </section>
                <section id="planet_characters" class="page-categories">
                    <h2>Characters</h2>
                    <ul></ul>
                </section>
            </div>
        </div>
    </div>
  </main>
</body>

</html>
